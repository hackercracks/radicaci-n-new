{% extends "base.html" %}
{% block title %}Restablecer su contraseña{% endblock %}
{% block content %}
<h1>¿Olvidaste tu contraseña?</h1>
<p>Introduzca su dirección de correo electrónico para obtener una nueva contraseña.</p>
<form method="post">
    {{ form.as_p }}
    <p><input type="submit" value="Send e-mail"></p>
    {% csrf_token %}
</form>
{% endblock %}
