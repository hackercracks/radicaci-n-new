{% extends "layout.html" %}

{% block content %}

<div class="row" style="height: 70vh;">
    <a class="" href="{% url 'files:file-list' %}">Volver a clientes potenciales</a>
    <div class="">
        <h1 class="text-center">Asignar una agente a esta iniciativa</h1>
    </div>

    <div class="justify-content-center d-flex align-item-center">
        <form method="post" class="">
            {% csrf_token %}
            <label for="id_agent">Agentes:</label>

            <select class="form-select" aria-label="Default select example"  name="agent" required="" id="id_agent">
                <option selected>----------------</option>
                {% for c in form.fields.agent.queryset %}
                    <option value={{c.id}}>{{c.user.username}}</option>
                {% endfor %}
            </select>

            <button type="submit" class="w-100 btn btn-primary mt-4 ">
                Enviar
            </button>
        </form>
    </div>

    
</div>

{% endblock content %}
