{% extends "layout.html" %}

{% block content %}
<div class="max-w-lg mx-auto">
    <div class="py-5 border-b border-gray-200">
        <a class="hover:text-blue-500" href="{% url 'files:file-list' %}">Volver a los archivos</a>
    </div>
    <h1 class="text-3xl text-gray-800">¿Estás segura de que quieres eliminar este archivo?</h1>
    <form method="post" class="mt-5">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="w-full text-white bg-blue-500 hover:bg-blue-600 px-3 py-2 rounded-md">Enviar</button>
    </form>
</div>
{% endblock content %}
